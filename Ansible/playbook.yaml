- name: confiure Slave Node
  hosts: private[1]
  remote_user: ubuntu
  become: true
  tasks:
    - name: update cache
      apt: update_cache=yes

    - name: install default-jre
      apt:
        name: default-jre
        state: present 
    
    - name: install docker
      apt:
        name: docker.io
        state: present

    - name: adding user to docker group
      user:
        name: "ubuntu"
        groups: docker
        append: yes
    
    - name: download agent.jar file 
      get_url:
        url: http://35.216.139.94/jnlpJars/agent.jar
        dest: /home/ubuntu

