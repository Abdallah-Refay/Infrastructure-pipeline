- name: confiure Slave Node
  hosts: private
  remote_user: ubuntu
  become: true
  tasks:
    - name: update cache
      apt: update_cache=yes

    - name: install default-jre
      apt:
        name: default-jre
        state: present

    - name: install docker
      apt:
        name: docker.io
        state: present

    - name: adding user to docker group
      user:
        name: "ubuntu"
        groups: docker
        append: yes

    - name: download agent.jar file
      get_url:
        url: http://35.216.139.94/jnlpJars/agent.jar
        dest: /home/ubuntu

    - name: copy .env file
      copy:
        src: /var/jenkins_home/workspace/terraform/provisioner/.env
        dest: /home/ubuntu

    - name: initiating connection
      become: false
      shell: "java -jar /home/ubuntu/agent.jar -jnlpUrl http://35.216.139.94/computer/private1/jenkins-agent.jnlp -secret d690c73565df156f3c7fd3330f065533cc5af1fc1f801951da3c139d8effb97d -workDir /home/ubuntu &"
      args:
        executable: /usr/bin/bash
